<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css"> 
  <title>Portal de Séries</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Portal de Séries</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="explorer.html">Explorar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container my-4">
    <h2>Séries Populares</h2>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators"></div> 
      <div class="carousel-inner" id="carrosel-series"></div> 
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  </section>

  <section class='container my-4'>
    <h2>Novas Séries</h2>
    <div class='row row-cols-1 row-cols-md-4 g-4' id='novas-series-cards'></div> 
  </section>

  <section class='container my-4'>
    <h2>Informações do(a) Aluno(a)</h2>
    <div id='info-autor' class='card card-custom'>
    </div>
  </section>

  <section class='container my-4'>
    <h2>Minhas Séries</h2>
    <div id='favoritas-cards' class='row row-cols-1 row-cols-md-4 g-4'></div>
    <p id='no-favorites-message' style='display: none;'>Você ainda não tem séries favoritas.</p>
  </section>

  <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
  <script src='assets/scripts/app.js'></script>
</body>
</html>
